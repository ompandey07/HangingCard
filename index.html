<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Om Pandey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20240204/ourmid/pngtree-swimming-pool-float-ring-png-image_11604266.png" type="image/x-icon">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Attachment Bar - FIXED to screen -->
  <div class="top-attachment">
    <div class="attachment-point"></div>
  </div>
  
  <!-- Wire connection point - FIXED -->
  <div class="wire-connection"></div>
  
  <!-- Wire Chain - positioned absolutely to connect fixed point to card -->
  <div class="wire-chain" id="wireChain">
    <!-- Wire segments will be generated by JavaScript -->
  </div>

  <!-- Card Container -->
  <div class="card-container" id="cardContainer">
    
    <!-- Card Attachment Point -->
    <div class="card-attachment"></div>
    
    <!-- ID Card -->
    <div id="eyeCard" class="eye-card">
      <!-- Holographic strip -->
      <div class="holo-strip"></div>
      
      <div class="card-header">
        <span class="company-name">PIONEER SOFTWARE SOLUTIONS PVT LTD</span>
        <img src="circle.png" alt="Company Logo">
      </div>
      
      <div class="card-body">
        <div class="profile-section">
          <img src="Profile.jpeg" alt="Om Pandey" class="profile-img">
        </div>
        
        <div class="info-section">
          <div>
            <div class="employee-name">Om Pandey</div>
            <div class="designation">Software Engineer</div>
          </div>
          
          <div class="contact-info">
            <div>
              <i class="ri-phone-line"></i>
              <strong>Phone:</strong>
              <span class="contact-value">+977 9805533806</span>
            </div>
            <div>
              <i class="ri-mail-line"></i>
              <strong>Email:</strong>
              <span class="contact-value">ompandey@pioneersoftware.com.np</span>
            </div>
            <div>
              <i class="ri-building-line"></i>
              <strong>Dept:</strong>
              <span class="contact-value">Development</span>
            </div>
            
            <a class="site-link" href="https://pioneersoftware.com.np" target="_blank">
              <i class="ri-global-line"></i>
              pioneersoftware.com.np
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="app.js"></script>

</body>
</html>
